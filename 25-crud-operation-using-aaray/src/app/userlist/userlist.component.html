
<div class="jumbotron text-center">
</div>

  <br>
  
  <br>
  <div class="container">   
    <div class="row">
        <div class="col-sm-4"> 
          <input type="text" class="form-control" id="search" placeholder="Search....." [(ngModel)]="nameSearch">
        </div>
        <div class="col-sm-7">          
        </div>
        <div class="col-sm-1"> 
            <button class="btn btn-primary" (click)="redirectToRegistrationPage()">
              <i class="bi bi-person-add"></i> 
            </button>
        </div>
      </div>
    <table class="table table-condensed">
      <thead>
        <tr>
          <th>Id</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Username</th>
          <th>Date of birth</th>
          <th>Cource</th>
          <th>Gender</th>
          <th>View</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of userListResults | filter:nameSearch">
          <td>{{user.id}}</td>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.email}}</td>
          <td>{{user.userName}}</td>
          <td>{{user.dob}}</td>
          <td>{{user.cource}}</td>
          <td>{{user.gender}}</td>
          <td><button class="btn btn-info" (click)="viewUserInformation(user.id)"><i class="bi bi-eye"></i></button></td>
          <td><button class="btn btn-success" (click)="editUserInformation(user.id)"><i class="bi bi-pen"></i></button></td>
          <td><button class="btn btn-danger" (click)="deleteUserInformation(user.id)"><i class="bi bi-trash"></i></button></td>
        </tr>
      </tbody>
    </table>
  </div>
