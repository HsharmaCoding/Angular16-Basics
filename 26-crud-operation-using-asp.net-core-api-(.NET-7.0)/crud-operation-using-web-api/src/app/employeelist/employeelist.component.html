
<div class="jumbotron text-center">
</div>

  <br>
  
  <br>
  <div class="container">   
    <div class="row">
        <div class="col-sm-4"> 

          </div>
          <div class="col-sm-7">          
          </div>
        <div class="col-sm-1"> 
            <button class="btn btn-primary" (click)="redirectToCreateEmployeePage()">
              <i class="bi bi-person-add"></i> 
            </button>
        </div>
      </div>

    <table class="table table-condensed">
      <thead>
        <tr>
          <th>Id</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Mobile</th>
          <th>View</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of employeeList">
          <td>{{emp.id}}</td>
          <td>{{emp.firstName}}</td>
          <td>{{emp.lastName}}</td>
          <td>{{emp.email}}</td>
          <td>{{emp.mobile}}</td>
          <td><button class="btn btn-info" (click)="viewEmployeeInformation(emp.id)"><i class="bi bi-eye"></i></button></td>
          <td><button class="btn btn-success" (click)="editEmployeeInformation(emp.id)"><i class="bi bi-pen"></i></button></td>
          <td><button class="btn btn-danger" (click)="deleteUserInformation(emp.id)"><i class="bi bi-trash"></i></button></td>
        </tr>
      </tbody>
    </table>
  </div>
