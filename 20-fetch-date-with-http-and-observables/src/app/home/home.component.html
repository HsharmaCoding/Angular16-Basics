<div class="jumbotron text-center">
    <h2>Fetch data using http and observables</h2>
</div>

  <div class="container" >
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Username</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let user of users">
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
            </tr>
        </ng-container>
        </tbody>
    </table>
  </div>
